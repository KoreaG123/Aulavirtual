<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Aula Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dashboard">
  <h1> Aula Virtual</h1>
  <p>Has iniciado sesi贸n correctamente</p>

  <div class="user-info">
    <p><strong>Nombre:</strong> <span id="userName">---</span></p>
    <p><strong>Correo:</strong> <span id="userEmail">---</span></p>
  </div>

  <button class="logout-btn" id="logoutBtn">Cerrar sesi贸n</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Configuraci贸n Firebase -->
<script src="js/firebase.js"></script>

<!-- L贸gica del dashboard -->
<script>
  document.addEventListener("DOMContentLoaded", () => {

    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("userName").textContent =
        user.displayName || "Usuario";

      document.getElementById("userEmail").textContent =
        user.email;
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    });

  });
</script>

</body>
</html>
